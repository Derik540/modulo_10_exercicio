<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Bem vindo - faça o seu cadastro</title>
</head>

<body>
    <section class="conteiner">
        <form action="">
            <h3>Formulário de Registro</h3>
            <input placeholder="Nome Completo" nome="nome-completo" id="nome" type="text">
            <input placeholder="email@dominio.com.br" nome="email" id="email" type="text">
            <input placeholder="(00) 00000-0000" nome="telefone" id="telefone" type="tel">
            <input placeholder="CPF" nome="cpf" id="cpf" type="text">
            <input placeholder="Endereço" nome='endereco' id="endereco" type="text">
            <input placeholder="CEP" nome="cep" id="cep" type="text">
            <button type="submit">Cadastrar</button>
        </form>
    </section>

</body>
